## values to be used for deployement in PoC namespaces
## additional config file is used, since we rely on managed databases there.

source: https://github.com/FIWARE-Ops/i4trust-consumer
release: i4t-demo
destination_namespace: &destination i4t-demo
purpose: &purpose i4trust-demonstrator-env
branch: &branch main
secretsEnabled: &secretsEnabled false

applications:
  # Disabled: Will use DB from marketplace deployment
  - name: mysql
    enabled: false
    source_path: applications/mysql
    source_ref: main
    destination: *destination
    helm_values:
    - values.yaml

  - name: postgresql
    enabled: true
    source_path: applications/postgresql
    source_ref: main
    destination: *destination
    purpose: *purpose
    helm_values:
    - values.yaml
    values:
      postgresql:
        primary:
          initdb:
            scripts:
              create.sh: |
                psql postgresql://postgres:dbRootPassword@localhost:5432 -c "CREATE DATABASE i4t_hp_kc;" && psql postgresql://postgres:dbRootPassword@localhost:5432 -c "CREATE DATABASE i4t_nc_kc;"

  - name: happypets-waltid
    enabled: true
    source_path: applications/consumer-waltid
    source_ref: main
    destination: *destination
    purpose: *purpose
    helm_values:
    - values.yaml

  - name: happypets-keycloak
    enabled: true
    source_path: applications/consumer-keycloak
    source_ref: main
    destination: *destination
    purpose: *purpose
    helm_values:
    - values.yaml
    values:
      issuerKey:
        d: "gGqnb6ij2s-BGUpAgWVGv9odIHciuF-GuLDqyt2pLm0"
        kid: "z6MkigCEnopwujz8Ten2dzq91nvMjqbKQYcifuZhqBsEkH7g"
        x: "Pr7-Zath5ZMyvikX93LzsJNkl6HcAAJdgrwlBTSE6gs"
      realm:
        id: hp
        did: "did:key:z6MkpMwCqXiva7WiqDuiDtThG6SAupwUVmpeaYrbF7KQHB8v"
        displayName: "Happy Pets Keycloak"
        displayNameHtml: "<div class=\"kc-logo-text\"><span>Happy Pets Keycloak</span></div>"
        user:
          - username: max.prime
            email: max.prime@mymail.com
            password: max
            role: "GOLD_CUSTOMER"
          - username: steve.standard
            email: steve.standard@mymail.com
            password: steve
            role: "STANDARD_CUSTOMER"
        frontend:
          url: https://happypets-keycloak-i4t-main.apps.fiware.fiware.dev
      keycloak:
        keycloakConfigCli:
          existingConfigmap: consumer-keycloak-hp-realm
        externalDatabase:
          database: i4t_hp_kc
        extraEnvVars:
          - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
            value: "true"
          - name: KEYCLOAK_LOG_LEVEL
            value: INFO
          - name: VCISSUER_ISSUER_DID
            value: "did:key:z6MkigCEnopwujz8Ten2dzq91nvMjqbKQYcifuZhqBsEkH7g"
          - name: VCISSUER_WALTID_ADDRESS
            value: "http://happypets-waltid-vcwaltid"
          - name: VCISSUER_ISSUER_KEY_FILE
            value: /opt/keys/keyfile.json
        extraVolumes:
          - name: profiles
            configMap:
              name: consumer-keycloak-hp-profile
          - name: issuer-key
            configMap:
              name: consumer-keycloak-hp-key
          - name: providers
            emptyDir: {}

  - name: happypets-keyrock
    enabled: true
    source_path: applications/consumer-keyrock
    source_ref: main
    destination: *destination
    helm_values:
    - values.yaml
    values:
      initScript:
        createUser:
          userEnabled: true
          id: hp
          user:
            - username: "happypets-operator"
              email: "operator@happypets.com"
              password: "operator"
      keyrock:
        host: https://happypets-keyrock-0-i4t-main.apps.fiware.fiware.dev
        satellite:
          # Need to specify valid satellite hostname here
          identifier: "EU.EORI.FIWARESATELLITE"
          url: "https://ishare-satellite-i4t-main.apps.fiware.fiware.dev"
          tokenEndpoint: "https://ishare-satellite-i4t-main.apps.fiware.fiware.dev/token"
          partiesEndpoint: "https://ishare-satellite-i4t-main.apps.fiware.fiware.dev/parties"
        additionalEnvVars:
          - name: IDM_TITLE
            value: "Happy Pets Inc. - Company Portal"
          - name: IDM_DEBUG
            value: "true"
          - name: DEBUG
            value: "*"
          - name: IDM_DB_NAME
            value: i4t_happypets_idm
          - name: IDM_DB_SEED
            value: "true"
          - name: IDM_EMAIL_HOST
            value: "mailgun-fiware-io.infra.svc.cluster.local"
          - name: IDM_EMAIL_PORT
            value: "25"
          - name: IDM_EMAIL_ADDRESS
            value: "happypets-keyrock@fiware.dev"
          - name: IDM_SERVER_MAX_HEADER_SIZE
            value: "32768"
