    enabled: true
    source_path: applications/mysql
    source_ref: main
    destination: *destination
    helm_values:
    - values.yaml

  - name: elastic
    enabled: true
    source_path: applications/elastic
    source_ref: main
    destination: *destination
    helm_values:
    - values.yaml

  - name: keyrock
    enabled: true
    source_path: applications/keyrock
    source_ref: main
    destination: *destination
    helm_values:
    - values.yaml
