## values to be used for deployement in demonstrator namespaces

source: https://github.com/FIWARE-Ops/i4trust-marketplace
release: i4t-demo
destination_namespace: &destination i4t-demo
branch: &branch main
secretsEnabled: &secretsEnabled false

applications:
  - name: mongodb
    enabled: true
    source_path: applications/mongodb
    source_ref: main
    destination: *destination
    helm_values:
    - values.yaml
    values:
      initDb:
        idp: 
          - name: "Packet Delivery Co."
            id: "EU.EORI.DEPROVIDER"
            server: "https://pdc-keyrock-0-i4t-main.apps.fiware.fiware.dev"
